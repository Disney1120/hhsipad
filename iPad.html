<!DOCTYPE html>
<html>
<head>
  <style>
    /* 배경색을 검은색으로 설정합니다. */
    body {
      background-color: black;
    }

    @font-face {
  font-family: apple; /* 폰트의 이름을 정합니다. */
  src: url("./SF-Pro-Display-Medium.otf") format("opentype"); /* 폰트의 파일 경로와 형식을 정합니다. */



}

    
    /* 텍스트를 흰색으로 설정하고 중앙에 정렬합니다. */
    h1 {
      color: white;
      text-align: center;
      font-family: apple;
    }

    /* 비디오를 중앙에 정렬합니다. */
    video {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1></br></h1>

    영상이 재생될 수 없는 환경입니다.

</html>
